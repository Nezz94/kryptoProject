  <body>
    <form action="authenticate" method="POST">
      <fieldset>
        <legend>Personal information</legend>
        Personal number<br>
        <input type="text" pattern="\d*" minlength="12" maxlength="12" placeholder="yyyymmddxxxx" name="personalnumber"><br><br>
        <input type="submit" value="Submit">
      </fieldset>
    </form>
  </body>
